<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-gradient-to-br from-slate-100 to-slate-200 min-h-screen flex items-center justify-center p-4">

    <div class="bg-white w-full max-w-md p-8 rounded-2xl shadow-xl">

        <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">
            Mis Tareas
        </h1>

        <div class="flex gap-2 mb-6">
            <input type="text" id="input-tarea" placeholder="Escribe una tarea..."
                class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all">
            <button id="btn-agregar"
                class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold px-6 py-2 rounded-lg transition-colors duration-200 shadow-md active:transform active:scale-95 hover:cursor-pointer">
                Agregar
            </button>
        </div>

        <ul id="lista-tareas" class="space-y-3">

        </ul>

    </div>

    <script src="js/app.js"></script>
</body>

</html>
